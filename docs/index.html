<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>E-Balarun 2026 | Digital Edition</title>
    <meta name="description" content="Digital Edition of E-Balarun 2026. Watch video messages and take a virtual campus tour.">
    <meta name="keywords" content="E-Balarun, 2026, Digital Edition, Campus Tour, Jabalpur">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="E-Balarun 2026 | Digital Edition">
    <meta property="og:description" content="Experience the Digital Edition of E-Balarun 2026.">
    <meta property="og:image" content="https://i.ibb.co/yFpnpVTy/balarun-logo.png">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="E-Balarun 2026 | Digital Edition">
    <meta name="twitter:image" content="https://i.ibb.co/yFpnpVTy/balarun-logo.png">

    <link rel="icon" type="image/png" href="https://i.ibb.co/yFpnpVTy/balarun-logo.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,900&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #F2F0E9; /* Paper White */
            --text-color: #111111; /* Deep Black */
            --accent-color: #E63946; /* Vogue Red */
            --line-color: #111111;
            --modal-overlay: rgba(242, 240, 233, 0.95);
            
            --font-display: 'Playfair Display', serif;
            --font-ui: 'Space Grotesk', sans-serif;
            --font-hindi: 'Noto Serif Devanagari', serif;
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-ui);
            overflow-x: hidden;
            width: 100vw;
            min-height: 100vh;
        }

        /* --- LAYOUT GRID --- */
        .poster-grid {
            display: grid;
            grid-template-rows: auto 1fr auto; /* Header, Main, Footer */
            min-height: 100vh;
            padding: 15px;
            border: 8px solid var(--bg-color);
            outline: 2px solid var(--line-color);
            position: relative;
            transition: all 0.5s ease;
        }

        /* --- HEADER --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--line-color);
            padding-bottom: 15px;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
            font-weight: 700;
            z-index: 50;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .org-logo {
            height: 45px;
            width: auto;
        }

        .lang-switch {
            cursor: pointer;
            padding: 4px 12px;
            border: 1px solid var(--line-color);
            border-radius: 50px;
            transition: all 0.3s ease;
            font-family: var(--font-ui);
        }
        .lang-switch:hover {
            background: var(--text-color);
            color: var(--bg-color);
        }

        /* --- MAIN STAGE --- */
        .main-stage {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
            padding: 40px 0;
            text-align: center;
        }

        /* The Title */
        h1 {
            font-family: var(--font-display);
            font-size: clamp(3rem, 14vw, 10rem); 
            line-height: 0.9;
            font-weight: 900;
            text-transform: uppercase;
            color: var(--text-color);
            opacity: 0;
            letter-spacing: -0.04em; 
            margin-bottom: 30px;
            animation: riseUp 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        /* Hindi Title Override */
        body.hindi-active h1 {
            font-family: var(--font-hindi);
            font-weight: 700;
            letter-spacing: 0;
            line-height: 1.1;
            font-size: clamp(2.5rem, 12vw, 9rem);
        }

        /* The Edition Tag */
        .edition-tag {
            font-family: var(--font-ui);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }

        /* --- CTA GROUPING --- */
        .cta-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            z-index: 20;
        }

        .video-cta {
            opacity: 0;
            animation: popIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.8s forwards;
        }

        .btn-watch {
            background: var(--accent-color);
            color: var(--bg-color);
            border: none;
            font-family: var(--font-ui);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 18px 32px;
            border-radius: 0; /* Sharp edges for magazine look */
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 6px 6px 0px rgba(0,0,0,1);
        }

        .btn-watch.secondary {
            background: var(--text-color);
        }

        .btn-watch:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px rgba(0,0,0,1);
        }
        
        .btn-watch:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px rgba(0,0,0,1);
        }

        .play-icon {
            width: 0; 
            height: 0; 
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 10px solid var(--bg-color);
        }

        .school-icon {
            width: 16px;
            height: 14px;
            background: var(--bg-color);
            position: relative;
            clip-path: polygon(50% 0%, 100% 40%, 100% 100%, 0% 100%, 0% 40%);
        }

        /* --- FOOTER --- */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding-top: 15px;
            border-top: 2px solid var(--line-color);
        }

        .location-bold {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-style: italic;
        }
        
        /* Barcode Decoration */
        .barcode {
            display: flex;
            gap: 4px;
            height: 30px;
            opacity: 0.8;
        }
        .bar { background: var(--text-color); width: 2px; }
        .bar:nth-child(even) { width: 4px; }
        .bar:nth-child(3n) { width: 1px; }

        /* --- MODAL (Video Overlay) --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--modal-overlay);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            width: 90%;
            max-width: 900px;
            background: transparent;
            position: relative;
            transform: translateY(20px);
            transition: transform 0.4s ease;
        }

        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--text-color);
            padding-bottom: 10px;
        }

        .modal-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-style: italic;
        }
        
        body.hindi-active .modal-title {
            font-family: var(--font-hindi);
            font-style: normal;
        }

        .btn-close {
            background: none;
            border: none;
            font-family: var(--font-ui);
            font-size: 2rem;
            cursor: pointer;
            line-height: 0.5;
            color: var(--text-color);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            background: #000;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
            border: 2px solid var(--text-color);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* --- DESKTOP TWEAKS --- */
        @media (min-width: 1024px) {
            .poster-grid {
                padding: 40px;
                border-width: 30px;
            }
            .header {
                font-size: 0.9rem;
            }
            .org-logo {
                height: 55px;
            }
            .btn-watch {
                padding: 24px 48px;
                font-size: 1.2rem;
            }
            /* Decorative Circle */
            .graphic-circle {
                position: absolute;
                left: 50%; top: 50%;
                transform: translate(-50%, -50%);
                width: 70vh; height: 70vh;
                border: 1px solid var(--text-color);
                border-radius: 50%;
                z-index: 1;
                opacity: 0.08;
                pointer-events: none;
            }
        }

        /* --- ANIMATIONS --- */
        @keyframes riseUp {
            from { transform: translateY(60px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes popIn {
            to { opacity: 1; }
        }

    </style>
</head>
<body id="body">

    <div class="poster-grid">
        <header class="header">
            <div class="header-left">
                <img src="https://i.ibb.co/yFpnpVTy/balarun-logo.png" alt="Logo" class="org-logo">
            </div>
            <span id="label-digital">Digital Edition</span>
            <button class="lang-switch" onclick="toggleLanguage()" id="btn-lang">हिंदी</button>
        </header>

        <main class="main-stage">
            <div class="edition-tag" id="label-edition">Year 2026</div>
            
            <h1 id="main-title">E-Balarun</h1>
            
            <div class="cta-group">
                <div class="video-cta">
                    <button class="btn-watch" onclick="openModal('principal')">
                        <div class="play-icon"></div>
                        <span id="btn-watch-text">Video Messages</span>
                    </button>
                </div>

                <div class="video-cta">
                    <button class="btn-watch secondary" onclick="openModal('tour')">
                        <div class="school-icon"></div>
                        <span id="btn-tour-text">Campus Tour</span>
                    </button>
                </div>
            </div>

            <div class="graphic-circle"></div>
        </main>

        <footer class="footer">
            <div class="barcode">
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            </div>
            
            <div style="text-align: right;">
                <span style="display:block; font-size: 0.7rem; text-transform:uppercase; letter-spacing:1px;" id="label-madein">Made in</span>
                <span class="location-bold" id="label-location">Jabalpur</span>
            </div>
        </footer>
    </div>

    <div class="modal-overlay" id="videoModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title" id="modal-title-text">Message from Principal</span>
                <button class="btn-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="video-wrapper">
                <iframe id="youtube-frame" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        // --- CONTENT DATA ---
        const content = {
            en: {
                digital: "Digital Edition",
                edition: "Year 2026",
                title: "E-Balarun",
                watch: "Video Messages",
                tour: "Campus Tour",
                madein: "Made in",
                location: "Jabalpur",
                principalTitle: "Message from Principal",
                tourTitle: "Virtual Campus Tour",
                langBtn: "हिंदी"
            },
            hi: {
                digital: "डिजिटल संस्करण",
                edition: "वर्ष 2026",
                title: "ई-बालारुण",
                watch: "वीडियो संदेश",
                tour: "कैंपस टूर",
                madein: "स्थान",
                location: "जबलपुर",
                principalTitle: "प्राचार्य महोदय का संदेश",
                tourTitle: "कैंपस का भ्रमण",
                langBtn: "English"
            }
        };

        const videoLinks = {
            principal: "CzQg5KaU26g",
            tour: "2Zbh6GzVhmo"
        };

        let currentLang = 'en';

        // --- FUNCTIONS ---

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'hi' : 'en';
            const data = content[currentLang];
            const body = document.getElementById('body');

            // Toggle Hindi Styling Class
            if(currentLang === 'hi') {
                body.classList.add('hindi-active');
            } else {
                body.classList.remove('hindi-active');
            }

            // Update Text
            document.getElementById('label-digital').textContent = data.digital;
            document.getElementById('label-edition').textContent = data.edition;
            document.getElementById('main-title').textContent = data.title;
            document.getElementById('btn-watch-text').textContent = data.watch;
            document.getElementById('btn-tour-text').textContent = data.tour;
            document.getElementById('label-madein').textContent = data.madein;
            document.getElementById('label-location').textContent = data.location;
            document.getElementById('btn-lang').textContent = data.langBtn;
        }

        function openModal(videoKey) {
            const modal = document.getElementById('videoModal');
            const iframe = document.getElementById('youtube-frame');
            const titleText = document.getElementById('modal-title-text');
            
            // Set Title based on video key and language
            titleText.textContent = videoKey === 'principal' ? content[currentLang].principalTitle : content[currentLang].tourTitle;
            
            // Set YouTube Source
            iframe.src = `https://www.youtube.com/embed/${videoLinks[videoKey]}?autoplay=1&rel=0`;
            
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('videoModal');
            const iframe = document.getElementById('youtube-frame');
            
            modal.classList.remove('active');
            // Clear source to stop video
            setTimeout(() => {
                iframe.src = "";
            }, 400); // Wait for transition
        }

        // Close modal on clicking outside
        document.getElementById('videoModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('videoModal')) {
                closeModal();
            }
        });

        // --- PARALLAX EFFECT (Desktop Only) ---
        document.addEventListener('mousemove', (e) => {
            if(window.innerWidth > 1024) {
                const x = (window.innerWidth - e.pageX) / 60;
                const y = (window.innerHeight - e.pageY) / 60;
                
                const title = document.querySelector('h1');
                const btnGroup = document.querySelector('.cta-group');

                if(title) title.style.transform = `translateX(${x}px) translateY(${y}px)`;
                if(btnGroup) btnGroup.style.transform = `translateX(${-x*0.5}px) translateY(${-y*0.5}px)`;
            }
        });
    </script>
</body>
</html>
