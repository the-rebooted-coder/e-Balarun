<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Balarun | Session 2021-22</title>
    <meta name="description" content="E-Balarun Flipbook Edition for Session 2021-22.">
    <link rel="icon" type="image/png" href="https://i.ibb.co/ymGmHBXm/balarun-logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #2563eb; /* Royal Blue */
            --primary-dark: #1e40af;
            --secondary: #64748b; /* Slate Grey */
            --bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- Main Card Container --- */
        .archive-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 480px;
            padding: 3rem 2rem;
            border-radius: 24px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.8);
        }

        /* Decorative top bar */
        .archive-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary), #60a5fa);
        }

        /* --- Typography --- */
        .session-badge {
            display: inline-block;
            background-color: #eff6ff;
            color: var(--primary);
            font-size: 0.85rem;
            font-weight: 600;
            padding: 6px 16px;
            border-radius: 50px;
            margin-bottom: 2rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            line-height: 1.2;
            margin-bottom: 1rem;
            color: #0f172a;
        }

        p.subtitle {
            color: var(--secondary);
            font-size: 1rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        /* --- Logo Styling --- */
        .logo-container {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
        }

        .archive-logo {
            height: 140px; /* Good size for the card */
            width: auto;
            object-fit: contain;
            /* Subtle floating animation */
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        /* --- Button --- */
        .btn-flip {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 16px 32px;
            border-radius: 12px;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }

        .btn-flip:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        .btn-arrow {
            transition: transform 0.3s ease;
        }

        .btn-flip:hover .btn-arrow {
            transform: translateX(4px);
        }

        /* --- Footer --- */
        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #94a3b8;
            text-align: center;
        }

        /* --- Animations --- */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        /* --- Responsive --- */
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .archive-card { padding: 2rem 1.5rem; }
            .archive-logo { height: 120px; }
        }
    </style>
</head>
<body>

    <main class="archive-card">
        <span class="session-badge">Session 2021-22</span>
        
        <div class="logo-container">
            <img src="https://i.ibb.co/ymGmHBXm/balarun-logo.png" alt="E-Balarun Logo" class="archive-logo">
        </div>

        <h1>Welcome to <br>E-Balarun</h1>
        <p class="subtitle">
            Explore the previous edition of our digital magazine. <br>
            Optimized for flip-book viewing.
        </p>

        <a href="https://bit.ly/balarun" class="btn-flip" target="_blank" rel="noopener noreferrer">
            Open Flipbook
            <svg class="btn-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.5 4.5L21 12M21 12L13.5 19.5M21 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
    </main>

    <footer>
        &copy; 2021-2022 E-Balarun Archive
    </footer>

</body>
</html>
